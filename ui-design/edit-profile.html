<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Spline Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div class="text-[#181310] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#181310] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Edit Profile</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-center">
            <div class="flex gap-4 flex-col items-center">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDBogPkTongDRZg9E_zWAEWlDFNCVlVnohy0xz2cJbTLhCUulmYG_Nr6nPbZWHQL6u0a-Enip1-u46ONyfjLmrfGYDDfucr-mP1UPqQqdDxNGq3aOPUZYJg9DnU8UspF7WeI0ArUKgbMh9KaUxWwsXXOkZ4fOsaXQy3cZD0M5N-DG5SUkTc5GC99ISpeumVADflnDs5__4HUSwvMXxVhhJeVk_I2RzxarPf3V4CwGD46vV9wRp3vO1VN6IfYzqOqaTfw0159Tw592E");'
              ></div>
              <div class="flex flex-col items-center justify-center justify-center">
                <p class="text-[#181310] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Ethan Carter</p>
                <p class="text-[#8d6f5e] text-base font-normal leading-normal text-center">ethan.carter@email.com</p>
              </div>
            </div>
          </div>
        </div>
        <h3 class="text-[#181310] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Personal Information</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#181310] text-base font-medium leading-normal pb-2">Name</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181310] focus:outline-0 focus:ring-0 border-none bg-[#f5f2f0] focus:border-none h-14 placeholder:text-[#8d6f5e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#181310] text-base font-medium leading-normal pb-2">Email</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181310] focus:outline-0 focus:ring-0 border-none bg-[#f5f2f0] focus:border-none h-14 placeholder:text-[#8d6f5e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#181310] text-base font-medium leading-normal pb-2">Phone Number</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181310] focus:outline-0 focus:ring-0 border-none bg-[#f5f2f0] focus:border-none h-14 placeholder:text-[#8d6f5e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <h3 class="text-[#181310] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Academic Information</h3>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#181310] text-base font-medium leading-normal pb-2">University</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181310] focus:outline-0 focus:ring-0 border-none bg-[#f5f2f0] focus:border-none h-14 placeholder:text-[#8d6f5e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#181310] text-base font-medium leading-normal pb-2">Major</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181310] focus:outline-0 focus:ring-0 border-none bg-[#f5f2f0] focus:border-none h-14 placeholder:text-[#8d6f5e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-[#181310] text-base font-medium leading-normal pb-2">Graduation Year</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181310] focus:outline-0 focus:ring-0 border-none bg-[#f5f2f0] focus:border-none h-14 placeholder:text-[#8d6f5e] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#fe7323] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Save Changes</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
