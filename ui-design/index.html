<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700"
    />

    <title>Get Started</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- 
  This will be the first screen the user sees when they open the app.
  It will have a title, a short description, and a button to get started.
  -->
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Spline Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <h1 class="text-[#181310] tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Mock Test Prep</h1>
        <p class="text-[#181310] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
          Ace your exams with our AI-powered mock tests. Get personalized feedback and improve your performance.
        </p>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#fe7323] text-white text-base font-bold leading-normal tracking-[0.015em]"
          >
            <a class="truncate" href="/homepage.html">Get Started</a>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
